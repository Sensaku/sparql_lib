<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="lib/prism.js" defer></script>
    <link rel="stylesheet" href="css/prism.css">
    <link rel="stylesheet" href="css/ide.css">
    <script src="ide.js" defer></script>
    <title>IDE in navigator</title>
</head>

<body>
    <textarea id="editing" spellcheck="false" oninput="update(this.value); sync_scroll(this);"
        onscroll="sync_scroll(this);" onkeydown="check_tab(this, event);"></textarea>
    <pre id="highlighting" aria-hidden="true">
<code class="language-sparql" id="display-code"></code>
    </pre>
</body>

</html>
