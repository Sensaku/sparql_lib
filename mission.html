        document.addEventListener('DOMContentLoaded', function() {
            let boutonEnvoyer = document.querySelector('#recolt_request')
            boutonEnvoyer.addEventListener('click', async function(event) {
                event.preventDefault()
                console.log("started")

                const dataset = await executeSPARQLRequest("http://prod-dekalog.inria.fr/sparql", recupererDonnees())
                const result_data = dataset.results.bindings

                //await recupererEtAfficherTableau(dataset)

                let dataset_nodelink = {nodes : buildNodes(result_data), links : result_data}

                dataset_nodelink.links = dataset_nodelink.links.map(collection => {
                    return {source : collection.s, target: collection.o, relation : collection.p}
                })

                nodelink_creator(dataset_nodelink, undefined, -10, 1000)

                await console.log("finished")
            })
        })
