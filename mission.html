<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/d3@7/+esm" type="module" defer></script>
    <script src="mission.js" defer type="module"></script>
    <link rel="stylesheet" href="../bordure.css">
    <title>Analyse de SparQL</title>
    <style>
        .right-align {
            float: right
        }
        textarea {
            width: 100%
        }      
    </style>
    <script type="module">
        import {recupererDonnees, remplirTableau, executeSPARQLRequest, recupererEtAfficherTableau, displayRDFGraph, nodelink_creator} from "./mission.js"

        document.addEventListener('DOMContentLoaded', function() {
            let boutonEnvoyer = document.querySelector('#recolt_request')
            boutonEnvoyer.addEventListener('click', async function(event) {
                event.preventDefault()
                console.log("started")
                await recupererEtAfficherTableau(await executeSPARQLRequest("http://prod-dekalog.inria.fr/sparql", recupererDonnees()))
                //displayRDFGraph(await executeSPARQLRequest("http://prod-dekalog.inria.fr/sparql", recupererDonnees()))
                console.log("finished")
            })
        })

        // Je vais devoir transformer mes données de sorte à donner un id à chaque élément de la colonne "s", puis utiliser la colonne p en lien et la colonne o en target?

        const dataset_nodelink = {
            nodes: [
            {id: 1, name: "https://id.nlm.nih.gov/mesh/sparql"},
            {id: 2, name: "https://ldf.fi/mufi/sparql"},
            {id: 3, name: "https://jsu.eagle-i.net/sparqler/sparql"},
            {id: 4, name: "https://ld.cultural.jp/sparql"},
            {id: 5, name: "https://lingualibre.org/bigdata/namespace/wdq/sparql"},
            {id: 6, name: "http://linkeddata.finki.ukim.mk/sparql"},
            {id: 7, name: "https://montana.eagle-i.net/sparqler/sparql"},
            {id: 8, name: "https://lingualibre.fr/bigdata/namespace/wdq/sparql"},
            {id: 9, name: "SPARQL10"},
            {id: 10, name: "SPARQL11"}
            ],
            links: [
            {source: 1, target: 9},
            {source: 2, target: 9},
            {source: 3, target: 9},
            {source: 4, target: 10},
            {source: 5, target: 10},
            {source: 6, target: 10},
            {source: 7, target: 9},
            {source: 8, target: 9},
            ]
        }

        nodelink_creator(dataset_nodelink)

    </script>

</head>
<body>
    <div>
        <label for="user_text">Veuillez entrer la requête SparQL</label><br>
        <textarea id="user_text" name="user_message" rows="10"></textarea><br>
